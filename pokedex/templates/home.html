<style>
    body{
        margin: 0;
    }
    h1, h3, h4, p{
        font-family: Arial, Helvetica, sans-serif;
    }
    .nav-header{
        background: rgb(245, 7, 39);
        color: white;
        padding: 15px;
        position: fixed;
        width: 100%;
    }
    h3{
        margin: 0;
        font-weight: 400;
    }
    .coluna{
        float: left;
        width: 33.33%;
        text-align: center;
        background: #f3f3f3;
    }
    .cartao{
        background: white;
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0px 0px 30px -6px rgba(0,0,0,0.20);
        -moz-box-shadow: 0px 0px 30px -6px rgba(0,0,0,0.20);
        box-shadow: 0px 0px 30px -6px rgba(0,0,0,0.20);
    }
    .fila{
        padding-top: 60px;
    }
    </style>
    
    <div class = "nav-header">
        <h3>Pokedex</h3>
    </div>
    <div class = "fila">
        {% for pokemon in pokemons %}
            <div class = "coluna">
                <div class = "cartao">
                    <img style = "margin-bottom: 10px" src="{{ pokemon.img }}" />
                    <p style = "margin-bottom: 10px"><strong>Id: </strong>{{ pokemon.number }}</p>
                    <p style = "margin-bottom: 10px"><strong>Nome: </strong>{{ pokemon.name }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
